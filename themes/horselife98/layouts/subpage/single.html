{{ define "comic" }}
<article class="comicarticle">
    <section class="comic">
        {{ .Content }}
    </section>
</article>
{{- partial "nav.html" . -}}

{{ define "main" }}
{{ with .Parent }}
<article>
    {{- partial "meta.html" . -}}

        {{ .Content }}
    </section>
</article>
{{ end }}
{{- partial "ad.html" . -}}
{{ end }}
