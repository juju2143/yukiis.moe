<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body>
        <header>
            {{- partial "header.html" . -}}
        </header>
        {{ block "comic" . }}{{ end }}
        <div id="container">
            <main>
                {{ block "main" . }}{{ end }}
            </main>
            <aside>
                {{- partial "sidebar.html" . -}}
            </aside>
        </div>
        <footer>
            {{- partial "footer.html" . -}}
        </footer>
    </body>
</html>
